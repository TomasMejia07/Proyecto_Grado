
<!doctype html>
<html lang="es">
<head>

    <div class="container">

                    <br>

                <br>
                <button type="submit" class="btn btn-outline-light" onclick="return validacion()">Ingresar</button>
                <div class="linea-registro">
                    <span>o</span>

             </fieldset>
