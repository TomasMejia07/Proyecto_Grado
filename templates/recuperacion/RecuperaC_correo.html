<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recuperar Cuenta - Fast Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/cambiar_contraseña.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,600;1,200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container forms">
        <!-- Form for Email -->
        <form id="email-form" class="form-group">
            <fieldset>
                <div class="j">
                    <img class="g gg" src="/static/img/candado.jpg" alt="imagen de recuperar contraseña">
                </div>
                <h3>Recuperar Contraseña</h3>
                <div class="input-container ic1 form-floating mb-3">
                    <input type="email" class="form-control-input" id="Gmail" placeholder=" " autocomplete="on">
                    <div class="cut"></div>
                    <label for="Gmail" class="placeholder form-control-label">Gmail</label>
                    <br>
                    <span id="ErrorGmail" class="error"></span>
                </div>
                <br>
                <!-- URL A RecuperaC_Codigo  -->
                <a href="{{ url_for('recuperarContraseñaCodigo')}}" type="button" class="btn btn-outline-light" onclick="return validacionEmail()">Siguiente</a>
            </fieldset>
        </form>
    </div>
    <script src="/static/js/recuperar_contraseña.js"></script>
</body>
</html>
