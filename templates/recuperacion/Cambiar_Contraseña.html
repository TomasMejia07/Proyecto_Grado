<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recuperar Cuenta - Fast Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/cambiar_contraseña.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,600;1,200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container forms1">
        <!-- Cambiar Contraseña -->
        <form id="cambiar-Con" class="form-group">
            <fieldset>
                <div class="j">
                    <img class="g gg" src="/static/img/candado.jpg" alt="imagen de recuperar contraseña">
                </div>
                <h3>Cambiar Contraseña</h3>
                <div class="input-container ic1 form-floating mb-3">
                    <input type="password" class="form-control-input" id="password" placeholder=" " autocomplete="on">
                    <div class="cut-shortw"></div>
                    <label for="password" class="placeholder form-control-label">Contraseña</label>
                    <br>
                    <span id="Errorpassword" class="error"></span>
                </div>

                <div class="input-container ic1 form-floating mb-3">
                    <input type="password" class="form-control-input" id="passwordCon" placeholder=" " autocomplete="on">
                    <div class="cut-short"></div>
                    <label for="passwordCon" class="placeholder form-control-label">Confirmar Contraseña</label>
                    <br>
                    <span id="ErrorpasswordCon" class="error"></span>
                </div>
                <br>
                <!-- URL A INICIO DE SESSION  -->
                <a href="{{ url_for('login')}}" type="button" class="btn btn-outline-light" onclick="return validacionPassword()">Cambiar Contraseña</a>
            </fieldset>
        </form>

    </div>
    <script src="/static/js/recuperar_contraseña.js"></script>
</body>
</html>
