
<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro - Fast Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">

<body>
    <div class="container">
        <form id="form-group" method="post">
            <fieldset>
            <div class="j">
                <img class="g"  src="/static/img/user.png" alt="">
            </div>
                <h3>Verifica tu Correo</h3>
                <p class="p">Te hemos eviado un código </p>
                <p>por correo para validarlo.</p>
                <p>Con este podrás iniciar sesion en tu cuenta</p>
                <div class="input-container ic1 form-floating mb-3">
                    <input type="email" class="form-control-input" id="email" placeholder="">
                    <div class="cut"></div>
                    <label for="email" class="placeholder form-control-label">Codigo</label>
                    <br>
                    <span id="ErrorUsuario" class="error"></span>
                </div>
                <a href="{{ url_for('contrasena') }}" class="btn btn-outline-light">Verificar</a>
            </fieldset>
        </form>
    </div>

    <script defer src="/static/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
